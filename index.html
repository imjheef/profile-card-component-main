<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="stylesheet"
			href="style.css" />
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
			rel="stylesheet" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main class="card-container">
			<section class="card">
				<img
					class="profile-img"
					src="./images/image-victor.jpg"
					alt="" />
				<h1>Victor Crest</h1>
				<h2>26</h2>
				<p>London</p>
				<hr />
				<section class="stats">
					<div>
						<h1>80K</h1>
						<p>Followers</p>
					</div>

					<div>
						<h1>803K</h1>
						<p>Followers</p>
					</div>
					<div>
						<h1>1.4K</h1>
						<p>Photos</p>
					</div>
				</section>
			</section>
		</main>

		<footer class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Jheferson Correa</a>.
		</footer>
	</body>
</html>
